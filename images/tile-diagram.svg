<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="tile" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="600" fill="#0b1120"/>
  <text x="500" y="80" fill="#e2e8f0" font-size="34" font-family="Arial, sans-serif" text-anchor="middle" font-weight="700">Tile Pattern Cheat Sheet</text>
  <g transform="translate(120,150)">
    <rect width="160" height="220" rx="20" fill="url(#tile)"/>
    <text x="80" y="110" fill="#0b1120" font-size="26" font-family="Arial, sans-serif" text-anchor="middle" font-weight="700">PUNG</text>
    <text x="80" y="150" fill="#0b1120" font-size="16" font-family="Arial, sans-serif" text-anchor="middle">3 of a kind</text>
  </g>
  <g transform="translate(320,150)">
    <rect width="160" height="220" rx="20" fill="#a5b4fc"/>
    <text x="80" y="110" fill="#111827" font-size="26" font-family="Arial, sans-serif" text-anchor="middle" font-weight="700">KONG</text>
    <text x="80" y="150" fill="#111827" font-size="16" font-family="Arial, sans-serif" text-anchor="middle">4 of a kind</text>
  </g>
  <g transform="translate(520,150)">
    <rect width="160" height="220" rx="20" fill="#fbbf24"/>
    <text x="80" y="110" fill="#1f2937" font-size="26" font-family="Arial, sans-serif" text-anchor="middle" font-weight="700">RUN</text>
    <text x="80" y="150" fill="#1f2937" font-size="16" font-family="Arial, sans-serif" text-anchor="middle">Sequence</text>
  </g>
  <g transform="translate(720,150)">
    <rect width="160" height="220" rx="20" fill="#f472b6"/>
    <text x="80" y="110" fill="#1f2937" font-size="26" font-family="Arial, sans-serif" text-anchor="middle" font-weight="700">PAIR</text>
    <text x="80" y="150" fill="#1f2937" font-size="16" font-family="Arial, sans-serif" text-anchor="middle">2 of a kind</text>
  </g>
  <text x="500" y="520" fill="#94a3b8" font-size="18" font-family="Arial, sans-serif" text-anchor="middle">Use this diagram as a quick visual reference during play</text>
</svg>
